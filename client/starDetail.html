<template name="starDetail">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="star" text="List"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">Details</h1>
	{{/contentFor}}

	{{#ionView}}
    	{{#ionContent class="padding"}}
			<h1>{{item.title}}</h1>
			<p>{{item.body}}</p>
		{{/ionContent}}
	{{/ionView}}
</template>
