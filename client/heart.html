<template name="heart">
{{#if isPhone}}
	{{> heartMobile}}
{{else}}
	{{> heartLarge}}
{{/if}}
</template>

<template name="heartMobile">
  {{#ionView}}

    {{#ionContent class="padding"}}
    	{{> headerContent}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="heartLarge">
	{{> headerContent}}
</template>

<template name="headerContent">
	{{#contentFor "headerTitle"}}
	  <h1 class="title">Heart</h1>
	{{/contentFor}}

	<h1>Tab 3</h1>
</template>
