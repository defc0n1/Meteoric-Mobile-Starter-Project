<template name="star">
{{#if isPhone}}
	{{> starMobile}}
{{else}}
	{{> starLarge}}
{{/if}}
</template>

<template name="starMobile">
{{#contentFor "headerTitle"}}
	<h1 class="title">Star</h1>
{{/contentFor}}

{{#ionView}}
    {{#ionContent}}
		{{#ionList}}
			{{#each listItems}}
				{{#ionItem path="star.detail" buttonRight=true class="item-icon-right"}}
					<h2>{{title}}</h2>
					<p>{{_id}}</p>
					{{> ionIcon icon="ios-arrow-forward" class="positive"}}
				{{/ionItem}}
	        {{/each}}
	    {{/ionList}}
    {{/ionContent}}
{{/ionView}}
</template>

<template name="starLarge">
	starLarge
</template>
